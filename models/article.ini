[model]
name = Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = select
width = 1/4
source = site.databags.lookup('authors')|dictsort
item_key = {{ this[0] }}
item_label = {{ this[1].name }} ({{ this[0] }})

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.header_image]
width = 1/4
type = select
source = record.attachments.images

[fields.header_class]
width = 1/4
type = select
choices = light, dark
choice_labels = Light, Dark

[fields.summary]
label = Summary
type = markdown

[fields.body]
label = Body
type = markdown
